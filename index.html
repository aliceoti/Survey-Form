<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Please fill out the form to help us improve the platform
    </p>

    <form id="survey-form">
      <div class="questions">
        <fieldset>
          <label id="name-label"
            >Name
            <input
              id="name"
              type="text"
              placeholder="Enter your Name"
              required
            />
          </label>

          <label id="email-label"
            >Email
            <input
              id="email"
              type="email"
              placeholder="Enter your Email"
              required
            />
          </label>

          <label id="number-label"
            >Number
            <input
              id="number"
              type="number"
              min="1"
              max="10"
              placeholder="Enter your Number"
            />
          </label>
        </fieldset>

        <fieldset>
          <label for="rate"
            ><h3>How would you rate this course?</h3>
            <select id="dropdown" id="rate">
              <option value="">(select one)</option>
              <option value="1">Good</option>
              <option value="2">Average</option>
              <option value="3">Poor</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend><h3>Would you recomend this course?</h3></legend>
          <label for="recommendation-label">
            <input
              id="recommendation-label"
              type="radio"
              name="recommendation"
              class="inline"
              value="recommendation"
              checked
            />Yes
          </label>

          <label for="recommendation-label">
            <input
              id="recommendation-label"
              type="radio"
              name="recommendation"
              class="inline"
              value="recommendation"
            />No
          </label>
        </fieldset>

        <fieldset>
          <legend><h3>What would you like to see improved?</h3></legend>
          <label for="improvement-label">
            <input
              id="improvement-label"
              type="checkbox"
              value="improvement"
              class="inline"
            />
            Course quality</label
          >

          <label for="improvement-label">
            <input
              id="improvement-label"
              type="checkbox"
              value="improvement"
              class="inline"
            />
            Course difficulty</label
          >

          <label for="improvement-label">
            <input
              id="improvement-label"
              type="checkbox"
              value="improvement"
              class="inline"
            />
            Course content</label
          >
        </fieldset>

        <fieldset>
          <label for="comment-label"
            ><h3>Comments</h3>
            <textarea
              id="comment-label"
              rows="5"
              cols="50"
              value="comment"
            ></textarea>
          </label>
        </fieldset>

        <fieldset>
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </div>
    </form>
  </body>
</html>
